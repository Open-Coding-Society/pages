<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <title>{{ page.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>


<body class="min-h-screen flex flex-col flex-auto flex-shrink-0 bg-neutral-800 text-neutral-100 transition-colors">
    <!-- navbar -->
    {%- include Aesthetihawk/header.html -%}

    <div
        class="min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased text-neutral-50 mt-[53px] bg-neutral-900">

        <!-- Sidebar -->
        <div class="fixed left-0 top-[53px] w-64 h-full bg-neutral-800 border-r  border-neutral-700 flex flex-col">

            <!-- welcome section -->
            <div class="p-6 flex flex-col items-center bg-neutral-800">
                <h2 class="text-lg font-semibold text-center mb-6" id="sidebarWelcome">Welcome. Please log in.</h2>
            </div>

            <!-- Scrollable menu section -->
            <div class="overflow-y-auto flex-grow">

                <!-- the menu side -->
                <ul class="flex flex-col py-4 space-y-1">

                    <!-- section title -->
                    <li class="px-5">
                        <div class="flex flex-row items-center h-8">
                            <div class="text-sm font-light tracking-wide text-neutral-500">Menu</div>
                        </div>
                    </li>

                    <!-- dashboard button -->
                    <li>
                        <a id="Dashboard" href="{{site.baseurl}}/dashboard" onclick="setActiveTab(this)"
                            class="nav-item relative flex flex-row items-center h-11 focus:outline-none text-neutral-600 hover:text-neutral-50 border-l-4 border-transparent hover:border-indigo-500 pr-6">
                            <span class="inline-flex justify-center items-center ml-4">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                    </path>
                                </svg>
                            </span>
                            <span class="ml-2 text-sm tracking-wide truncate">Dashboard</span>
                        </a>
                    </li>

                    <!-- analytics button -->
                    <li>
                        <a id="Profile" href="{{site.baseurl}}/profile" onclick="setActiveTab(this)"
                            class="nav-item relative flex flex-row items-center h-11 focus:outline-none text-neutral-600 hover:text-neutral-50 border-l-4 border-transparent hover:border-indigo-500 pr-6">
                            <span class="inline-flex justify-center items-center ml-4">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M10 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h2m10 1a3 3 0 0 1-3 3m3-3a3 3 0 0 0-3-3m3 3h1m-4 3a3 3 0 0 1-3-3m3 3v1m-3-4a3 3 0 0 1 3-3m-3 3h-1m4-3v-1m-2.121 1.879-.707-.707m5.656 5.656-.707-.707m-4.242 0-.707.707m5.656-5.656-.707.707M12 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>
                            </span>
                            <span class="ml-2 text-sm tracking-wide truncate">Profile</span>
                        </a>
                    </li>

                    <!-- calendar button-->
                    <li>
                        <a id="Calendar" href="{{site.baseurl}}/student/calendar" onclick="setActiveTab(this)"
                            class="nav-item relative flex flex-row items-center h-11 focus:outline-none text-neutral-600 hover:text-neutral-50 border-l-4 border-transparent hover:border-indigo-500 pr-6">
                            <span class="inline-flex justify-center items-center ml-4">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2z"/>
                                </svg>
                            </span>
                            <span class="ml-2 text-sm tracking-wide truncate">Calendar</span>
                        </a>
                    </li>

                    <!-- hallpass button -->
                    <li>
                        <a id="Hallpass" href="{{site.baseurl}}/hallpass_queue" onclick="setActiveTab(this)"
                            class="nav-item relative flex flex-row items-center h-11 focus:outline-none text-neutral-600 hover:text-neutral-50 border-l-4 border-transparent hover:border-indigo-500 pr-6">
                            <span class="inline-flex justify-center items-center ml-4">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">

                                </svg>
                            </span>
                            <span class="ml-2 text-sm tracking-wide truncate">Hallpass</span>
                        </a>
                    </li>

                    <!-- logout -->
                    <li>
                        <a id="Logout" href="{{site.baseurl}}/logout" onclick="setActiveTab(this)"
                            class="nav-item relative flex flex-row items-center h-11 focus:outline-none text-neutral-600 hover:text-neutral-50 border-l-4 border-transparent hover:border-indigo-500 pr-6">
                            <span class="inline-flex justify-center items-center ml-4">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                                    </path>
                                </svg>
                            </span>
                            <span class="ml-2 text-sm tracking-wide truncate">Logout</span>
                        </a>
                    </li>

                    <!-- student toolkit section -->
                    <li class="px-5">
                        <div class="flex flex-row items-center h-8">
                            <div class="text-sm font-light tracking-wide text-neutral-500">Toolkit</div>
                        </div>
                    </li>

                    <!-- groups -->
                    <li>
                        <a id="Groups" href="{{site.baseurl}}/student/groups" onclick="setActiveTab(this)"
                            class="nav-item relative flex flex-row items-center h-11 focus:outline-none text-neutral-600 hover:text-neutral-50 border-l-4 border-transparent hover:border-indigo-500 pr-6">
                            <span class="inline-flex justify-center items-center ml-4">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"

                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                                </svg>
                            </span>
                            <span class="ml-2 text-sm tracking-wide truncate">Screen Queue</span>
                        </a>
                    </li>

                    <!-- assignment submissions -->
                    <li>
                        <a id="AssignmentSubmissions" href="{{site.baseurl}}/student/submissions"
                            onclick="setActiveTab(this)"
                            class="nav-item relative flex flex-row items-center h-11 focus:outline-none text-neutral-600 hover:text-neutral-50 border-l-4 border-transparent hover:border-indigo-500 pr-6">
                            <span class="inline-flex justify-center items-center ml-4">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 10V4a1 1 0 0 0-1-1H9.914a1 1 0 0 0-.707.293L5.293 7.207A1 1 0 0 0 5 7.914V20a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2M10 3v4a1 1 0 0 1-1 1H5m5 6h9m0 0-2-2m2 2-2 2" />
                                </svg>
                            </span>

                            <span class="ml-2 text-sm tracking-wide truncate">Assignment Submissions</span>
                        </a>
                    </li>

                    <li>
                        <a id="AssignmentGrading" href="{{site.baseurl}}/student/assign-grades" onclick="setActiveTab(this)"
                            class="nav-item relative flex flex-row items-center h-11 focus:outline-none text-neutral-600 hover:text-neutral-50 border-l-4 border-transparent hover:border-indigo-500 pr-6">
                            <span class="inline-flex justify-center items-center ml-4 w-5 h-5">
                                <svg

                                                l-34.352-21.329c-2.247-1.396-4.282-3.002-6.109-4.768H26.097V37.93h263.049v126.703c4.01,0.847,7.943,2.39,11.625,4.677
                                                l14.473,8.986V24.882C315.244,17.675,309.402,11.833,302.195,11.833z"/>
                                        </g>
                                    </g>
                                    <g>
                                        <g>
                                            <path d="M216.857,134.337c-4.352-3.43-10.665-2.685-14.097,1.668c-3.432,4.353-2.686,10.665,1.668,14.097l44.279,34.914
                                                c0.63-1.371,1.34-2.719,2.156-4.034c2.883-4.643,6.649-8.401,10.94-11.206L216.857,134.337z"/>
                                        </g>
                                    </g>
                                    <g>
                                        <g>
                                            <circle cx="419.71" cy="81.405" r="37.557"/>

                                    <g>
                                        <g>
                                            <path d="M511.33,173.609c-0.118-23.528-19.355-42.67-42.884-42.67H450.26c-17.831,46.242-11.329,29.381-22.507,58.37l4.709-23.724
                                                c0.346-1.744,0.067-3.555-0.79-5.113l-7.381-13.424l6.551-11.914c0.454-0.826,0.438-1.829-0.041-2.64

                                                c-23.529,0-42.766,19.141-42.884,42.67c-0.098,19.565-0.016,3.179-0.17,33.884l-36.702-22.787
                                                c-8.501-5.28-19.674-2.667-24.953,5.836c-5.279,8.503-2.666,19.675,5.836,24.954l64.219,39.873

                                                c2.089,0.007,3.779,1.703,3.779,3.794c-0.018,87.323-0.394,111.735-0.394,304.606c0,12.01,9.736,21.746,21.746,21.746
                                                s21.746-9.736,21.746-21.746V304.604h9.388v173.817c0,12.01,9.736,21.746,21.746,21.746s21.746-9.736,21.746-21.746l0.008-304.612
                                                c0-1.981,1.604-3.589,3.586-3.595c1.981-0.006,3.595,1.594,3.605,3.577l0.669,133.132c0.05,9.977,8.154,18.03,18.119,18.03

                                        </g>
                                    </g>
                                </svg>
                            </span>

                            <span class="ml-2 text-sm tracking-wide truncate">Assignment Grading</span>
                        </a>
                    </li>

                    <!-- Team Teach Signup -->
                    <li>
                        <a id="TeamTeachSignup" href="{{site.baseurl}}/student/TeamTeachToolkit/signup"
                            onclick="setActiveTab(this)"
                            class="nav-item relative flex flex-row items-center h-11 focus:outline-none text-neutral-600 hover:text-neutral-50 border-l-4 border-transparent hover:border-indigo-500 pr-6">
                            <span class="inline-flex justify-center items-center ml-4">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                                </svg>
                            </span>
                            <span class="ml-2 text-sm tracking-wide truncate">Team Teach Signup</span>
                        </a>
                    </li>

                    <!-- View grades -->
                    <li>
                        <a id="ViewGrades" href="{{site.baseurl}}/student/view-grades" onclick="setActiveTab(this)"
                            class="nav-item relative flex flex-row items-center h-11 focus:outline-none text-neutral-600 hover:text-neutral-50 border-l-4 border-transparent hover:border-indigo-500 pr-6">
                            <span class="inline-flex justify-center items-center ml-4">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">

        <div class="ml-64 p-8 bg-neutral-900">
            <div class="flex justify-between items-center mb-8">

</html>


<!-- set active sidebar tab -->
<script type="module">
    // import setactivetab from external file and attach to window for onclick usage
    import { setActiveTab } from '{{site.baseurl}}/assets/js/Aesthetihawk/shared/setTab.js';
    window.setActiveTab = setActiveTab;

    // import handlelogout from external file and attach to window for onclick usage
    import { handleLogout } from '{{site.baseurl}}/assets/js/Aesthetihawk/profile/handleLogout.js';
    window.handleLogout = handleLogout;
</script>
