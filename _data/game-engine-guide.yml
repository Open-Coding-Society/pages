    keyPoints:
      - "12-Week Template/Group Repository"
      - "Daily Game Development Workflow"
      - "GameBuilder Asset Configuration"
      - "Issue Tracking and Kanban"
      - "Instructor Fork Repository"
      - "Instructor-Directed Pull Requests"
    subtitle: "Structured Development and Selective PR(s)"
    description: "Students develop their game within a shared template/group repository used throughout the 12-week course. Daily commits, feature development, and asset updates occur within this primary repository. When instructor review or integration is required, students maintain a separate fork repository containing only selected artifacts. Pull Requests are submitted from this fork to support structured, instructor-directed integration of GameBuilder configuration files and assets for this module."


 

