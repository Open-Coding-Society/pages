    link: /gamebuilder
    alt: "GameBuilder Interface"
    keyPoints:
      - "Visual Design"
      - "Backgrounds and Characters"
      - "Objects and Interactions"
      - "Property Configuration and Editing"
    subtitle: "Interactive Game Creation Tool"
    description: "GameBuilder provides a visual interface for configuring game assets and object properties. Learners begin with an asset panel, generate a structured game environment, and incrementally refine mechanics and execute the game using CodeRunner to observe system behavior in real time."
  
